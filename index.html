<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kqzz.me</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="head">
      <div class="flex">
        <img src="./images/logo.png" alt="" class="logo" />
        <div>
          <h1>Kqzz</h1>
          <sub>Go & Python Dev</sub>
        </div>
      </div>
      <div class="flex">
        <a class="btn text-btn">Projects</a>
        <a class="btn text-btn">Contact</a>
        <div class="break"></div>
        <a class="btn img-btn">
          <img
            src="./images/github-icon.svg"
            alt="github"
            class="social-icon"
          />
        </a>
        <a class="btn img-btn">
          <img
            src="./images/discord-icon.svg"
            alt="discord"
            class="social-icon"
          />
        </a>
        <a class="btn img-btn">
          <img src="./images/mail-icon.svg" alt="mail" class="social-icon" />
        </a>
      </div>
    </div>
  </body>
</html>
